<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body{
            background-color: rgb(194, 230, 230);
            width: 50%;
            padding: 10px;
            margin:auto ;
        }
        .trâm{
            background-color: rgb(232, 191, 215);
            color: rgb(61, 60, 60);
            padding: 0px;
            text-align: center;
        }
    </style>
</head>
<body >
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
        </div>
        <div class="trâm"><h1>Tất cả chỉ còn lại kỷ niệm </h1></div>
        <div class="carousel-inner" style="width: 100%;height: 650px;margin-top: -10px;">
          <div class="carousel-item active" >
            <img src="h5.jpg" class="d-block w-100" style="height: 650px;">
          </div>
          <div class="carousel-item">
            <img src="h6.jpg" class="d-block w-100"  style="height: 650px;">
          </div>
          <div class="carousel-item">
            <img src="h1.jpg" class="d-block w-100"  style="height: 650px;">
          </div>
          <div class="carousel-item active" >
            <img src="h2.jpg" class="d-block w-100" style="height: 650px;">
          </div>
          <div class="carousel-item active" >
            <img src="h3.jpg" class="d-block w-100" style="height: 650px;">
          </div>
          <div class="carousel-item active" >
            <img src="h4.jpg" class="d-block w-100" style="height: 650px;">
          </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
