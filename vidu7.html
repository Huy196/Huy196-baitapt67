<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h4>Đăng Nhập</h4>
        <form>
          <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Nhập email của bạn">
          </div>
          <div class="form-group">
              <label for="inputMatKhau">Mật Khẩu</label>
              <input type="password" class="form-control" id="inputMatKhau" placeholder="Nhập Mật Khẩu">
          </div>
       
          <button type="submit" class="btn btn-primary">Đăng Nhập</button>
      </form>
        
      </div>
      <div class="container mt-4">
        <form>
          <div class="form-group">
          <label>Mật Khẩu</label>
          <input type="password" class="form-control">
          <small class="form-text text-muted">
              Mật Khẩu của bạn phải có độ dài 8 đến 20 kí tự, phải chứa
            chữ, số và các kí hiệu đặc biệt.
          </small>
      </div>
      <form>
        <fieldset >
          <legend>Disabled fieldset example</legend>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Disabled input</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
          </div>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Disabled select menu</label>
            <select id="disabledSelect" class="form-select">
              <option>Disabled select</option>
            </select>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
              <label class="form-check-label" for="disabledFieldsetCheck">
                Can't check this
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
</body>
</html>
